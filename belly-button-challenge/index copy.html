<script>
    // Function to create the horizontal bar chart
    function createBarChart(data) {
        const sampleValues = data.sample_values.slice(0, 10).reverse();
        const otuIds = data.otu_ids.slice(0, 10).reverse().map(id => `OTU ${id}`);
        const otuLabels = data.otu_labels.slice(0, 10).reverse();

        const trace = {
            x: sampleValues,
            y: otuIds,
            text: otuLabels,
            type: 'bar',
            orientation: 'h'
        };

        const layout = {
            title: 'Top 10 OTUs Found',
            xaxis: { title: 'Sample Values' },
            yaxis: { title: 'OTU IDs' }
        };

        Plotly.newPlot('barChart', [trace], layout);
    }

    // Event listener for dropdown change
    document.getElementById('selDataset').addEventListener('change', function() {
        // Fetch data for the selected individual (you'll need to implement this)
        const selectedIndividualData = fetchData(this.value);

            x: otuIds,
            y: sampleValues,
            text: otuLabels,
            mode: 'markers',
